<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>新增表单元素</title>
	</head>
	<body>
		<form action="">
			姓名<input type="text" placeholder="请输入姓名"><br>
			<label for=age>年龄</label>
			<input name=age id=age type=number min=0 max=120/><br/>
			<label for=birthday>出生日期</label>
			<input name=birthday id=birthday type=date /><br/>
			<label for=email>Email</label>
			<input name=email id=email type=email required /><br/>
			<label for=url>个人主页</label>
			<input name=url id=url type=url /><br><br>
			
			<label for=memo>个人简介</label>
			<textarea name=memo id=memo required cols="30" rows="20"></textarea><br/>
			<input type=submit value="提交">
			<input type="reset" value="重置">
		</form>
	</body>
</html>
